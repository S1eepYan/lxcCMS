<div>
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>文件名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="file in files">
            <td><a href="{{serverUrl+file}}">{{file}}</a></td>
            <td>
                <span class="btn btn-danger" ng-click="onDelete(file)">删除</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
