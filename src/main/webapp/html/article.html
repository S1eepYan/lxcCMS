<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>标题</th>
            <th>内容摘要</th>
            <th style="width: 100px">作者</th>
            <th style="width: 100px">发表时间</th>
            <th style="width: 100px">修改时间</th>
            <th style="width: 150px;">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="article in articles">
            <td>{{article.title}}</td>
            <td>{{article.summary}}</td>
            <td>{{article.user.username}}</td>
            <td>{{article.createTime|date : 'yyyy-MM-dd HH:mm':'+0800'}}</td>
            <td>{{article.lastUpdateTime|date : 'yyyy-MM-dd HH:mm':'+0800'}}</td>
            <td>
                <span class="btn btn-default" ng-click="onEdit(article)">编辑</span>
                <span class="btn btn-danger" ng-click="onDelete(article)">删除</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"
            ng-change="getArticles(currentPage)" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
            first-text="&laquo;" last-text="&raquo;"></ul>
    </div>
</div>
<div ng-show="isItemSelected" class="table-view-edit">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="title" class="col-sm-1 control-label">标题</label>
            <div class="col-sm-11"><input type="text" class="form-control" id="title" ng-model="article.title"></div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-1 control-label">内容</label>
            <div class="col-sm-11">
                <textarea class="form-control" id="content" style="height:400px;max-height:500px;"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <span class="btn btn-primary" ng-click="onUpdate()">更新</span>
                <span class="btn btn-default" ng-click="onCancelUpdate()">取消</span>
            </div>
        </div>
    </form>
</div>
