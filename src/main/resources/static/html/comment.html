<div>
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>文章</th>
            <th>内容</th>
            <th>评论者</th>
            <th>评论时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="comment in comments">
            <td>{{comment.article.title}}</td>
            <td>{{comment.content}}</td>
            <td>{{comment.user.username}}</td>
            <td>{{comment.createTime|date : 'yyyy-MM-dd HH:mm':'+0800'}}</td>
            <td>
                <span class="btn btn-default" ng-click="onEdit(comment)">编辑</span>
                <span class="btn btn-danger" ng-click="onDelete(comment)">删除</span>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"
            ng-change="getArticles(currentPage)" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
            first-text="&laquo;" last-text="&raquo;"></ul>
    </div>
</div>

<div ng-show="isItemSelected" class="table-view-edit">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="content" class="col-sm-1 control-label">内容</label>
            <div class="col-sm-11"><textarea type="text" class="form-control" id="content"
                                             ng-model="comment.content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <span class="btn btn-primary" ng-click="onUpdate()">更新</span>
                <span class="btn btn-default" ng-click="onCancelUpdate()">取消</span>
            </div>
        </div>
    </form>
</div>
